<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>studysmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Inline CSS for High-Tech Styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      padding: 0;
      margin: 0;
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(113, 183, 230, 0.3);
      padding: 15px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      color: #71b7e6 !important;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #9b59b6 !important;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.7);
    }

    .navbar-toggler {
      border: 1px solid #71b7e6;
      padding: 5px;
      z-index: 1001;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(113, 183, 230, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Form Container */
    .container {
      max-width: 400px; /* Smaller width for login form */
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(113, 183, 230, 0.3);
      border-radius: 15px;
      padding: 30px;
      margin: 120px auto 20px;
      box-shadow: 0 0 20px rgba(113, 183, 230, 0.2);
      position: relative;
      z-index: 10;
      width: 100%;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #71b7e6;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(113, 183, 230, 0.5);
    }

    /* Form Styling */
    .form-label {
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #71b7e6;
      color: #ffffff;
      border-radius: 8px;
      padding: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .input-box {
      margin-bottom: 20px;
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      border: none;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(-135deg, #71b7e6, #9b59b6);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
    }

    /* Footer Text */
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #cccccc;
    }

    .footer-text a {
      color: #71b7e6;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .footer-text a:hover {
      color: #9b59b6;
      text-shadow: 0 0 8px rgba(155, 89, 182, 0.7);
    }

    /* Error Messages */
    .messages {
      margin-top: 15px;
      text-align: center;
    }

    .messages p {
      color: #ff4d4d;
      font-size: 14px;
      background: rgba(255, 77, 77, 0.1);
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ff4d4d;
    }

    /* WebGL Canvas */
    #galaxyCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 10px;
      }

      .navbar-nav {
        background: rgba(10, 10, 10, 0.95);
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }

      .nav-link {
        margin: 10px 0;
      }

      .container {
        margin: 100px 0 20px;
        padding: 20px 15px;
        max-width: 100%;
        width: calc(100% - 10px);
      }
    }

    @media (max-width: 576px) {
      .container {
        margin: 80px 0 10px;
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
      }

      .navbar {
        padding: 8px 5px;
      }

      .form-label {
        font-size: 14px;
      }

      .form-control {
        font-size: 14px;
      }

      .title {
        font-size: 22px;
      }

      .btn-submit {
        font-size: 16px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-2 px-sm-3">
      <a class="navbar-brand" href="/">StudySmart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
          <li class="nav-item"><a href="{% url 'services' %}" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Register</a></li>
          <li class="nav-item"><a href="{% url 'login' %}" class="nav-link active">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- WebGL Canvas -->
  <canvas id="galaxyCanvas"></canvas>

  <!-- Login Form -->
  <div class="container">
    <div class="title">Login</div>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="input-box">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-submit">Login</button>
      </div>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
    </div>
    <!-- Error Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <!-- Scripts -->
  <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script  defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script  defer>
    // WebGL Galaxy Background
    const canvas = document.getElementById('galaxyCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    
    // Create colorful stars
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const positions = new Float32Array(starCount * 3);
    const colors = new Float32Array(starCount * 3);
    
    for (let i = 0; i < starCount; i++) {
      positions[i * 3] = (Math.random() - 0.5) * 2000;
      positions[i * 3 + 1] = (Math.random() - 0.5) * 2000;
      positions[i * 3 + 2] = (Math.random() - 0.5) * 2000;
      
      // Random colors (blue, purple, white)
      const color = new THREE.Color(
        Math.random() * 0.5 + 0.5, // R
        Math.random() * 0.3 + 0.3, // G
        Math.random() * 0.7 + 0.3  // B
      );
      colors[i * 3] = color.r;
      colors[i * 3 + 1] = color.g;
      colors[i * 3 + 2] = color.b;
    }
    
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    
    const starsMaterial = new THREE.PointsMaterial({
      size: 0.1,
      sizeAttenuation: true,
      vertexColors: true,
      transparent: true,
      opacity: 0.8
    });
    
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    
    // Add nebula-like effect
    const nebulaGeometry = new THREE.SphereGeometry(500, 32, 32);
    const nebulaMaterial = new THREE.MeshBasicMaterial({
      color: 0x9b59b6,
      transparent: true,
      opacity: 0.1,
      side: THREE.BackSide
    });
    const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
    scene.add(nebula);
    
    camera.position.z = 5;
    
    // Animation
    function animate() {
      requestAnimationFrame(animate);
      
      stars.rotation.y += 0.0002;
      stars.rotation.x += 0.0001;
      nebula.rotation.y += 0.0001;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
